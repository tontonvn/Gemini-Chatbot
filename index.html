
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Ai Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; margin: 0; background-color: #fffaf5; }
      #root:empty::before {
        content: "アプリを起動中...";
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #9a3412;
        font-size: 18px; /* 大きく調整 */
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0?bundle"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" data-type="module">
import React, { useState, useRef, useEffect } from 'react';
import { createRoot } from 'react-dom/client';
import * as Lucide from 'lucide-react';

const { SendHorizonal, Bot, User, Info } = Lucide;

const App = () => {
  const [messages, setMessages] = useState([
    {
      id: '1',
      role: 'assistant',
      content: 'こんにちは！何かお手伝いできることはありますか？',
      timestamp: new Date(),
    }
  ]);
  const [input, setInput] = useState('');
  const [isLoading, setIsLoading] = useState(false);
  const [showGuide, setShowGuide] = useState(false);
  const scrollRef = useRef(null);

  useEffect(() => {
    if (scrollRef.current) {
      scrollRef.current.scrollTop = scrollRef.current.scrollHeight;
    }
  }, [messages]);

  const handleSendMessage = async () => {
    if (!input.trim() || isLoading) return;

    const userMsg = {
      id: Date.now().toString(),
      role: 'user',
      content: input,
      timestamp: new Date(),
    };

    setMessages(prev => [...prev, userMsg]);
    setInput('');
    setIsLoading(true);

    try {
      const response = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: input }),
      });

      const data = await response.json();

      if (data.status === 'success') {
        setMessages(prev => [...prev, {
          id: (Date.now() + 1).toString(),
          role: 'assistant',
          content: data.reply,
          timestamp: new Date(),
        }]);
      } else {
        throw new Error(data.error || 'APIエラー');
      }
    } catch (error) {
      setMessages(prev => [...prev, {
        id: (Date.now() + 1).toString(),
        role: 'assistant',
        content: `エラーが発生しました。\n\n理由: ${error.message}\n\n【確認事項】\n・VercelのEnvironment Variablesで Keyに「API_KEY」、Valueに「あなたのキー」を登録しましたか？\n・登録後、Redeploy（再デプロイ）を行いましたか？`,
        timestamp: new Date(),
      }]);
    } finally {
      setIsLoading(false);
    }
  };

  return (
    <div className="flex flex-col h-screen bg-orange-50/30 text-stone-900 font-sans">
      <nav className="bg-white border-b border-orange-100 px-6 py-5 flex items-center justify-between shadow-sm shrink-0">
        <div className="flex items-center gap-4">
          <div className="bg-orange-500 p-2.5 rounded-lg shadow-orange-200 shadow-md">
            <Bot className="text-white w-6 h-6" />
          </div>
          <h1 className="font-bold text-stone-800 text-2xl">Gemini Ai Chatbot</h1>
        </div>
        <button 
          onClick={() => setShowGuide(!showGuide)}
          className="bg-orange-50 text-orange-600 px-5 py-2.5 rounded-full text-base font-bold flex items-center gap-2 hover:bg-orange-100 transition-colors border border-orange-100"
        >
          <Info className="w-5 h-5" />
          設定ガイド
        </button>
      </nav>

      <main className="flex-1 overflow-hidden relative flex flex-col max-w-5xl mx-auto w-full bg-white shadow-xl border-x border-orange-50">
        <div ref={scrollRef} className="flex-1 overflow-y-auto p-4 md:p-8 space-y-6">
          {messages.map((m) => (
            <div key={m.id} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
              <div className={`flex gap-4 max-w-[85%] ${m.role === 'user' ? 'flex-row-reverse' : 'flex-row'}`}>
                <div className={`w-10 h-10 rounded-full flex items-center justify-center flex-shrink-0 shadow-sm ${m.role === 'user' ? 'bg-orange-500' : 'bg-stone-200'}`}>
                  {m.role === 'user' ? <User className="w-5 h-5 text-white" /> : <Bot className="w-5 h-5 text-stone-600" />}
                </div>
                <div className={`p-5 rounded-3xl text-lg shadow-sm leading-relaxed ${m.role === 'user' ? 'bg-orange-500 text-white rounded-tr-none' : 'bg-orange-50 text-stone-800 rounded-tl-none border border-orange-100'}`}>
                  <p className="whitespace-pre-wrap">{m.content}</p>
                </div>
              </div>
            </div>
          ))}
          {isLoading && (
            <div className="flex gap-4 animate-pulse">
              <div className="w-10 h-10 rounded-full bg-stone-100 flex items-center justify-center">
                <Bot className="w-5 h-5 text-stone-400" />
              </div>
              <div className="bg-orange-50 p-5 rounded-3xl flex gap-1.5 items-center border border-orange-100">
                <div className="w-2 h-2 bg-orange-300 rounded-full animate-bounce"></div>
                <div className="w-2 h-2 bg-orange-300 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
                <div className="w-2 h-2 bg-orange-300 rounded-full animate-bounce" style={{animationDelay: '0.4s'}}></div>
              </div>
            </div>
          )}
        </div>

        <div className="p-6 border-t border-orange-50 bg-orange-50/20 shrink-0">
          <div className="relative max-w-4xl mx-auto">
            <input
              type="text"
              value={input}
              onChange={(e) => setInput(e.target.value)}
              onKeyDown={(e) => e.key === 'Enter' && handleSendMessage()}
              placeholder="メッセージを入力..."
              className="w-full bg-white border border-orange-200 rounded-full py-4 pl-7 pr-16 focus:outline-none focus:ring-2 focus:ring-orange-400 shadow-md text-lg transition-all"
            />
            <button 
              onClick={handleSendMessage}
              disabled={isLoading || !input.trim()}
              className="absolute right-2 top-1/2 -translate-y-1/2 bg-orange-500 text-white p-3 rounded-full hover:bg-orange-600 disabled:opacity-30 transition-all shadow-md active:scale-95"
            >
              <SendHorizonal className="w-6 h-6" />
            </button>
          </div>
        </div>

        {showGuide && (
          <div className="absolute inset-0 bg-white/95 z-50 p-8 flex flex-col items-center justify-center text-center overflow-y-auto">
            <div className="w-full max-w-md my-auto">
              <h2 className="text-3xl font-bold mb-6 text-stone-800">Vercel環境変数の設定</h2>
              <div className="space-y-8 text-left bg-white border border-orange-100 p-8 rounded-[2rem] shadow-2xl">
                <div>
                  <p className="text-base font-bold text-orange-600 mb-2">① Key（左側）</p>
                  <code className="bg-orange-50 px-3 py-2 rounded-lg text-orange-700 font-mono text-lg block border border-orange-100">API_KEY</code>
                </div>
                <div>
                  <p className="text-base font-bold text-orange-600 mb-2">② Value（右側）</p>
                  <p className="text-sm text-stone-500 mb-3">Google AI Studioで取得したキーを貼り付けます</p>
                  <code className="bg-stone-50 px-3 py-2 rounded-lg text-stone-600 font-mono text-xs block break-all leading-relaxed border border-stone-100">AIzaSyB-xxxxxxxxxxxxxxxxxxxxxxxx</code>
                </div>
                <div className="pt-4 border-t border-orange-50 text-sm text-stone-500 text-center">
                  <p>保存後、Deploymentsタブから<br/><span className="font-bold text-stone-700">「Redeploy」</span>を行うと反映されます。</p>
                </div>
              </div>
              <button onClick={() => setShowGuide(false)} className="mt-10 bg-stone-800 text-white px-10 py-4 rounded-full text-lg font-bold hover:bg-stone-700 transition-colors shadow-lg">閉じる</button>
            </div>
          </div>
        )}
      </main>
    </div>
  );
};

const container = document.getElementById('root');
const root = createRoot(container);
root.render(<App />);
    </script>
  </body>
</html>
