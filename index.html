
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Ai Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; margin: 0; background-color: #f8fafc; }
      #root:empty::before {
        content: "アプリを起動中...";
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #64748b;
        font-size: 14px;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0?bundle"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" data-type="module">
import React, { useState, useRef, useEffect } from 'react';
import { createRoot } from 'react-dom/client';
import * as Lucide from 'lucide-react';

const { SendHorizonal, Bot, User, Info } = Lucide;

const App = () => {
  const [messages, setMessages] = useState([
    {
      id: '1',
      role: 'assistant',
      content: 'こんにちは！Gemini AIチャットボットです。\n\nVercelの管理画面で「API_KEY」の設定は完了しましたか？設定後、「Redeploy」を行うと会話ができるようになります。',
      timestamp: new Date(),
    }
  ]);
  const [input, setInput] = useState('');
  const [isLoading, setIsLoading] = useState(false);
  const [showGuide, setShowGuide] = useState(false);
  const scrollRef = useRef(null);

  useEffect(() => {
    if (scrollRef.current) {
      scrollRef.current.scrollTop = scrollRef.current.scrollHeight;
    }
  }, [messages]);

  const handleSendMessage = async () => {
    if (!input.trim() || isLoading) return;

    const userMsg = {
      id: Date.now().toString(),
      role: 'user',
      content: input,
      timestamp: new Date(),
    };

    setMessages(prev => [...prev, userMsg]);
    setInput('');
    setIsLoading(true);

    try {
      const response = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: input }),
      });

      const data = await response.json();

      if (data.status === 'success') {
        setMessages(prev => [...prev, {
          id: (Date.now() + 1).toString(),
          role: 'assistant',
          content: data.reply,
          timestamp: new Date(),
        }]);
      } else {
        throw new Error(data.error || 'APIエラー');
      }
    } catch (error) {
      setMessages(prev => [...prev, {
        id: (Date.now() + 1).toString(),
        role: 'assistant',
        content: `エラーが発生しました。\n\n理由: ${error.message}\n\n【確認事項】\n・VercelのEnvironment Variablesで Keyに「API_KEY」、Valueに「あなたのキー」を登録しましたか？\n・登録後、Redeploy（再デプロイ）を行いましたか？`,
        timestamp: new Date(),
      }]);
    } finally {
      setIsLoading(false);
    }
  };

  return (
    <div className="flex flex-col h-screen bg-slate-50 text-slate-900 font-sans">
      <nav className="bg-white border-b px-6 py-4 flex items-center justify-between shadow-sm shrink-0">
        <div className="flex items-center gap-3">
          <div className="bg-indigo-600 p-2 rounded-lg">
            <Bot className="text-white w-5 h-5" />
          </div>
          <h1 className="font-bold text-slate-800">Gemini Ai Chatbot</h1>
        </div>
        <button 
          onClick={() => setShowGuide(!showGuide)}
          className="bg-indigo-50 text-indigo-600 px-4 py-2 rounded-full text-sm font-bold flex items-center gap-2 hover:bg-indigo-100 transition-colors"
        >
          <Info className="w-4 h-4" />
          設定ガイド
        </button>
      </nav>

      <main className="flex-1 overflow-hidden relative flex flex-col max-w-4xl mx-auto w-full bg-white shadow-xl border-x">
        <div ref={scrollRef} className="flex-1 overflow-y-auto p-4 md:p-6 space-y-4">
          {messages.map((m) => (
            <div key={m.id} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
              <div className={`flex gap-3 max-w-[85%] ${m.role === 'user' ? 'flex-row-reverse' : 'flex-row'}`}>
                <div className={`w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0 ${m.role === 'user' ? 'bg-indigo-600' : 'bg-slate-200'}`}>
                  {m.role === 'user' ? <User className="w-4 h-4 text-white" /> : <Bot className="w-4 h-4 text-slate-600" />}
                </div>
                <div className={`p-4 rounded-2xl text-sm shadow-sm leading-relaxed ${m.role === 'user' ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-slate-100 text-slate-800 rounded-tl-none'}`}>
                  <p className="whitespace-pre-wrap">{m.content}</p>
                </div>
              </div>
            </div>
          ))}
          {isLoading && (
            <div className="flex gap-3 animate-pulse">
              <div className="w-8 h-8 rounded-full bg-slate-200 flex items-center justify-center">
                <Bot className="w-4 h-4 text-slate-400" />
              </div>
              <div className="bg-slate-100 p-4 rounded-2xl flex gap-1 items-center">
                <div className="w-1.5 h-1.5 bg-slate-400 rounded-full animate-bounce"></div>
                <div className="w-1.5 h-1.5 bg-slate-400 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
                <div className="w-1.5 h-1.5 bg-slate-400 rounded-full animate-bounce" style={{animationDelay: '0.4s'}}></div>
              </div>
            </div>
          )}
        </div>

        <div className="p-4 border-t bg-slate-50 shrink-0">
          <div className="relative">
            <input
              type="text"
              value={input}
              onChange={(e) => setInput(e.target.value)}
              onKeyDown={(e) => e.key === 'Enter' && handleSendMessage()}
              placeholder="メッセージを入力..."
              className="w-full bg-white border border-slate-200 rounded-full py-3 pl-5 pr-14 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm transition-all"
            />
            <button 
              onClick={handleSendMessage}
              disabled={isLoading || !input.trim()}
              className="absolute right-1.5 top-1/2 -translate-y-1/2 bg-indigo-600 text-white p-2 rounded-full hover:bg-indigo-700 disabled:opacity-30 transition-all"
            >
              <SendHorizonal className="w-5 h-5" />
            </button>
          </div>
        </div>

        {showGuide && (
          <div className="absolute inset-0 bg-white/95 z-50 p-8 flex flex-col items-center justify-center text-center">
            <div className="w-full max-w-md">
              <h2 className="text-2xl font-bold mb-4">Vercel環境変数の設定方法</h2>
              <div className="space-y-6 text-left bg-white border border-slate-200 p-6 rounded-2xl shadow-lg">
                <div>
                  <p className="text-sm font-bold text-indigo-600 mb-1">① Key（左側）</p>
                  <code className="bg-slate-100 px-2 py-1 rounded text-pink-600 font-mono text-sm block">API_KEY</code>
                </div>
                <div>
                  <p className="text-sm font-bold text-indigo-600 mb-1">② Value（右側）</p>
                  <p className="text-xs text-slate-500 mb-2">Google AI Studioで取得したキーを貼り付けます</p>
                  <code className="bg-slate-100 px-2 py-1 rounded text-slate-600 font-mono text-[10px] block break-all leading-tight">AIzaSyB-xxxxxxxxxxxxxxxxxxxxxxxx</code>
                </div>
                <div className="pt-2 border-t text-xs text-slate-500">
                  <p>※保存後、Deploymentsタブから「Redeploy」を行うと反映されます。</p>
                </div>
              </div>
              <button onClick={() => setShowGuide(false)} className="mt-8 bg-slate-800 text-white px-8 py-3 rounded-full font-bold">閉じる</button>
            </div>
          </div>
        )}
      </main>
    </div>
  );
};

const container = document.getElementById('root');
const root = createRoot(container);
root.render(<App />);
    </script>
  </body>
</html>
